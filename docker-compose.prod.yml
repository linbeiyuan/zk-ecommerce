version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:5.7
    container_name: zk-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=pyzkds
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - zk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 后端服务（使用 CI/CD 构建的镜像）
  backend:
    image: ${DOCKER_USERNAME}/zk-backend:latest
    container_name: zk-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=pyzkds
      - DB_USER=root
      - DB_PASSWORD=123456
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zk-network
    restart: always

  # 管理后台前端（使用 CI/CD 构建的镜像）
  admin:
    image: ${DOCKER_USERNAME}/zk-admin:latest
    container_name: zk-admin
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - zk-network
    restart: always

  # 用户前台（使用 CI/CD 构建的镜像）
  front:
    image: ${DOCKER_USERNAME}/zk-front:latest
    container_name: zk-front
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - zk-network
    restart: always

networks:
  zk-network:
    driver: bridge

volumes:
  mysql-data:
